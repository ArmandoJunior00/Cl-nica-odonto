<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro pessoal e informações de saúde</title>
    <link rel="stylesheet" href="/front-end/assets/css/global.css">
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <form action="">
        <fieldset>
            <legend>Formulario de cadastro pessoal e informações de saúde</legend>
            <ol class="items">
                <li>
                    <label>Nome</label>
                    <input type="text" name="nome" placeholder="Nome completo">
                </li>
                <li>
                    <label>Data de nascimento</label>
                    <input type="datetime-local" name="dataNasc">
                </li>
                <li>
                    <label>Contato</label>
                    <input type="number" name="contato" placeholder="Número de telefone">
                </li>
                <li>
                    <label>CPF</label>
                    <input type="number" name="cpf" placeholder="XXX.XXX.XXX-YY.">
                </li>
                <li>
                    <label>Endereço(CEP)</label>
                    <input type="number" name="cep" placeholder="XXXXX-XXX.">
                </li>
                <li>
                    <label>Email</label>
                    <input type="text" name="cep" placeholder="email@gmail.com">
                </li>
            </ol>
            <button>Cancelar</button>
            <button>Avançar</button>
        </fieldset>
    </form>

</body>

</html>
